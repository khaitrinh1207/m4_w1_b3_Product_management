<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
</head>
<body>
<h4><a href="/list">Trang chủ</a></h4>
<h3>Tạo mới sản phẩm</h3>
<table>
    <form action="" method="post" th:object="${product}">
        <tr>
            <th>Id:</th>
            <td><input type="number" th:field="*{id}" placeholder="id product"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td><input type="text" th:field="*{name}" placeholder="name product"></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td><input type="number" th:field="*{price}" placeholder="price"></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td><input type="text" th:field="*{description}" placeholder="description"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"></td>
        </tr>
    </form>
</table>
</body>
</html>
